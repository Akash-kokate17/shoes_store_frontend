<button
  class="btn btn-primary"
  type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#offcanvasExample"
  aria-controls="offcanvasExample"
>
  Filter
</button>
<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Select Filters</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <!-- minimum and maximum filter start  -->
    <div class="d-flex justify-content-center overflow-hidden w-100">
      <div class="d-flex justify-content-center overflow-hidden w-100">
        <div class="row w-100">
          <hr />
          <div class="d-flex gap-3 w-100 flex-wrap">
            <div class="col-5 p-0">
              <select
                name="range1"
                id="lowPriceSelector"
                class="form-select border border-2 w-100"
                [(ngModel)]="selectedValMin"
              >
              <option [value]="">Min</option>
                @for(num of minVal | filterMinValArr : selectedValMax ; track num){
                <option [value]="num">&#8377;{{ num }}</option>
                }
              </select>
            </div>

            <div class="d-flex align-items-center">
              <span>To</span>
            </div>

            <div class="col-5 p-0">
              <select
                name="range2"
                id="highPriceSelector"
                class="form-select border border-2 w-100"
                [(ngModel)]="selectedValMax"
              >
                @for(num of maxVal | filterMaxVal : selectedValMin; track num){
                <option [value]="num">&#8377;{{ num }}</option>
                }
              </select>
            </div>
          </div>
          <hr class="mt-3" />
        </div>
      </div>
    </div>
    <!-- minimum and maximum filter start  -->
    <hr />

    <!-- color filter start -->
    <div class="d-flex justify-content-start w-100 flex-wrap">
      <div class="w-100 d-flex justify-content-start">
        <div class="row d-flex justify-content-start ms-3" style="width: 550px">
          <h6>color</h6>
          <div class="d-flex justify-content-start align-items-start gap-3">
            <div class="mt-1">
              <p>
                <input
                  type="checkbox"
                  name="white"
                  value="white"
                  (change)="onColorSelected($event)"
                /><span
                  class="color-filter"
                  style="background-color: white; border: 1px solid grey"
                ></span>
              </p>
              <p>
                <input
                  type="checkbox"
                  name="white"
                  value="beige"
                  (change)="onColorSelected($event)"
                /><span
                  class="color-filter"
                  style="background-color: beige; border: 1px solid grey"
                ></span>
              </p>
              <p>
                <input
                  type="checkbox"
                  name="black"
                  value="black"
                  (change)="onColorSelected($event)"
                /><span
                  class="color-filter"
                  style="background-color: black; border: none"
                ></span>
              </p>
              <p>
                <input
                  type="checkbox"
                  name="orange"
                  value="orange"
                  (change)="onColorSelected($event)"
                /><span
                  class="color-filter"
                  style="background-color: orange; border: none"
                ></span>
              </p>
              <p>
                <input
                  type="checkbox"
                  name="pink"
                  value="pink"
                  (change)="onColorSelected($event)"
                /><span
                  class="color-filter"
                  style="background-color: pink; border: none"
                ></span>
              </p>
              <p>
                <input
                  type="checkbox"
                  name="brown"
                  value="bronze"
                  (change)="onColorSelected($event)"
                /><span
                  class="color-filter"
                  style="background-color: rgb(214, 161, 161); border: none"
                ></span>
              </p>
            </div>
            <div class="color-name">
              <p>white</p>
              <p>beige</p>
              <p>black</p>
              <p>orange</p>
              <p>pink</p>
              <p>bronze</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- color filter end -->

    <hr />
    <!-- discount filter start -->
    <div class="d-flex justify-content-start flex-wrap w-100">
      <div class="d-flex justify-content-start flex-wrap w-100 ms-4">
        <div class="row">
          <h6>Discount</h6>
          <div class="d-flex gap-3">
            <div>
              <p>
                <input
                  type="checkbox"
                  name="discount-value"
                  value="30"
                  (change)="onDiscountChange($event, 30)"
                />
              </p>
              <p>
                <input
                  type="checkbox"
                  name="discount-value"
                  value="40"
                  (change)="onDiscountChange($event, 40)"
                />
              </p>
              <p>
                <input
                  type="checkbox"
                  name="discount-value"
                  value="50"
                  (change)="onDiscountChange($event, 50)"
                />
              </p>
              <p>
                <input
                  type="checkbox"
                  name="discount-value"
                  value="60"
                  (change)="onDiscountChange($event, 60)"
                />
              </p>
            </div>
            <div>
              <p>30% more</p>
              <p>40% more</p>
              <p>50% more</p>
              <p>60% more</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- discount filter start -->
  </div>
</div>
