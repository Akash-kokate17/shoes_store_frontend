<div class="d-flex justify-content-center container w-100 bg-white overflow-hidden">
  <div class="d-flex justify-content-center w-100 flex-wrap parent-div">
    <div class="d-flex justify-content-start align-items-center flex-wrap w-100">

      <div class="p-3 d-flex flex-column align-items-center img-inc-decre-div">
        <img [src]="product.img" class="cart-img" />
        <div class="d-flex gap-2 text-center mt-2">
          <p class="border rounded-circle px-3 py-2 inc-decre-btn"(click)="decrementShoeCount(product)">-</p>
          <p class="border px-4 py-2">{{product.count}}</p>
          <p class="border rounded-circle px-3 py-2 inc-decre-btn" (click)="increaseShoeCount(product)">+</p>
        </div>
      </div>

      <div class="p-3 d-flex flex-column justify-content-start">
        <span class="text-secondary">{{ product.brand }}</span>
        <p class="text-size-sm">{{ product.model }}</p>
        <p class="mt-1 text-size">Size Selected:
           @if(product.size){
          {{ product.size }}
        }@else{
          <p>out of Stock</p>}
        </p>
        <div class="d-flex gap-2">
          <p class="text-decoration-line-through fw-bold text-size-sm">&#8377;{{ product.originalPrice }}</p>
          <p class="text-secondary text-size-sm">&#8377;{{ product.price }}</p>
          <p class="text-success text-size-sm">{{ product.discount }}</p>
        </div>
        
        <div class="d-flex remove-btn overflow-hidden flex-wrap">
          <button class="btn btn-outline-danger text-size-sm" (click)="removeProductFromCart(product)">Remove Item</button>
        </div>
      </div>

    </div>
    <p class="border border-bottom-0 m-2 w-100"></p>
  </div>
</div>
