<div class="card-top">
  <div class="card overflow-hidden mb-2">
      <div class="image-container">
          <img
              [src]="product.img"
              alt="nike-img"
              class="nike-card-img"
          />    
      </div>
      <div class="text-center card-footer-section">
          <p class="text-truncate" style="height: 21px">{{ product.model }}</p>
          <p class="text-success" style="height: 21px">{{ product.discount }}</p>
      </div>
  </div>
</div>
