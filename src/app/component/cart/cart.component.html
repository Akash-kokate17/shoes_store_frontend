<div class="d-flex w-100 flex-wrap" style="background-color: #f1f3f6">
  <div class="d-flex justify-content-center sub-container">
    <div class="d-flex gap-2 w-100 overflow-hidden">
      <div class="col-7 col-lg-9">
        @for(product of products; track product.size){
        <app-cart-card
          [product]="product"
          (renderPriceDetails)="cartPriceDetails.calculatePriceDetails()"
          (renderProducts)="onRenderProducts()"
        ></app-cart-card>
        }
      </div>
      <div class="col-5 col-lg-3">
        <app-cart-price-details #cartPriceDetails></app-cart-price-details>
      </div>
    </div>
  </div>
</div>
